<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0f1a" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
    
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch" />
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.08" />
        <feFuncG type="linear" slope="0.08" />
        <feFuncB type="linear" slope="0.10" />
      </feComponentTransfer>
      <feComposite operator="in" in2="SourceGraphic" />
    </filter>
    
    <pattern id="binary-pattern" patternUnits="userSpaceOnUse" width="400" height="400" patternTransform="rotate(45)">
      <rect width="400" height="400" fill="none" />
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="10">01001000 01100001 01100011 01101011</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="25">01110100 01101000 01100101 01110000</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="40">01101100 01100001 01101110 01100101</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="55">01110100 01001100 01101001 01101110</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="70">01110101 01111000 01010011 01111001</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="85">01110011 01110100 01100101 01101101</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="100">01010011 01100101 01100011 01110101</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="115">01110010 01101001 01110100 01111001</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="130">01000011 01100001 01110000 01110100</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="145">01110101 01110010 01100101 01010100</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="160">01101000 01100101 01000110 01101100</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="175">01100001 01100111 01010000 01100101</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="190">01101110 01110100 01100101 01110011</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="205">01110100 01010011 01100101 01100011</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="220">01110101 01110010 01101001 01110100</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="235">01111001 01000101 01110100 01101000</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="250">01101001 01100011 01100001 01101100</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="265">01001000 01100001 01100011 01101011</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="280">01101001 01101110 01100111 01010000</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="295">01100101 01101110 01110100 01100101</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="310">01110011 01110100 01101001 01101110</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="325">01100111 01000011 01111001 01100010</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="340">01100101 01110010 01010011 01100101</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="355">01100011 01110101 01110010 01101001</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="370">01110100 01111001 01001011 01100001</text>
      <text font-family="monospace" font-size="8" fill="#1a3545" x="10" y="385">01101100 01101001 01001100 01101001</text>
    </pattern>
    
    <radialGradient id="glow-gradient" cx="50%" cy="60%" r="90%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#066da5" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#0a1a2a" stop-opacity="0" />
    </radialGradient>
    
    <path id="path1" d="M 100,500 C 300,400 400,300 700,300 S 1100,400 1300,500 S 1600,700 1800,600" />
    <path id="path2" d="M 200,600 C 400,700 600,750 800,700 S 1000,600 1200,550 S 1500,500 1700,550" />
    <path id="path3" d="M 150,700 C 350,650 550,600 750,625 S 950,675 1150,700 S 1450,750 1650,725" />
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite operator="over" in="SourceGraphic" />
    </filter>
  </defs>
  
  <!-- Background layer -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Binary code pattern layer -->
  <rect width="100%" height="100%" fill="url(#binary-pattern)" opacity="0.15" />
  
  <!-- Glowing accent layer -->
  <rect width="100%" height="100%" fill="url(#glow-gradient)" />
  
  <!-- Circuit board pattern -->
  <g stroke="#066da5" stroke-width="1" opacity="0.3" fill="none">
    <line x1="200" y1="100" x2="200" y2="980" />
    <line x1="400" y1="200" x2="400" y2="880" />
    <line x1="600" y1="150" x2="600" y2="930" />
    <line x1="800" y1="100" x2="800" y2="980" />
    <line x1="1000" y1="200" x2="1000" y2="880" />
    <line x1="1200" y1="150" x2="1200" y2="930" />
    <line x1="1400" y1="100" x2="1400" y2="980" />
    <line x1="1600" y1="200" x2="1600" y2="880" />
    <line x1="1800" y1="150" x2="1800" y2="930" />
    
    <line x1="100" y1="200" x2="1820" y2="200" />
    <line x1="100" y1="400" x2="1820" y2="400" />
    <line x1="100" y1="600" x2="1820" y2="600" />
    <line x1="100" y1="800" x2="1820" y2="800" />
    
    <circle cx="200" cy="200" r="10" />
    <circle cx="600" cy="200" r="10" />
    <circle cx="1000" cy="200" r="10" />
    <circle cx="1400" cy="200" r="10" />
    <circle cx="1800" cy="200" r="10" />
    
    <circle cx="400" cy="400" r="10" />
    <circle cx="800" cy="400" r="10" />
    <circle cx="1200" cy="400" r="10" />
    <circle cx="1600" cy="400" r="10" />
    
    <circle cx="200" cy="600" r="10" />
    <circle cx="600" cy="600" r="10" />
    <circle cx="1000" cy="600" r="10" />
    <circle cx="1400" cy="600" r="10" />
    <circle cx="1800" cy="600" r="10" />
    
    <circle cx="400" cy="800" r="10" />
    <circle cx="800" cy="800" r="10" />
    <circle cx="1200" cy="800" r="10" />
    <circle cx="1600" cy="800" r="10" />
  </g>
  
  <!-- Data flow animated paths -->
  <g filter="url(#glow)">
    <circle r="3" fill="#0099ff">
      <animateMotion dur="10s" repeatCount="indefinite">
        <mpath xlink:href="#path1" />
      </animateMotion>
    </circle>
    
    <circle r="4" fill="#00ccff">
      <animateMotion dur="15s" repeatCount="indefinite">
        <mpath xlink:href="#path2" />
      </animateMotion>
    </circle>
    
    <circle r="2" fill="#66ffff">
      <animateMotion dur="12s" repeatCount="indefinite">
        <mpath xlink:href="#path3" />
      </animateMotion>
    </circle>
  </g>
  
  <!-- Subtle noise overlay -->
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.1" />
</svg>
